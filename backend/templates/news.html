<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural India Financial News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“¢ Rural India Financial Updates</h1>

        <!-- Latest News Section -->
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-primary">ðŸ“œ Latest News</h2>
                <p id="news-content">Loading latest news...</p>
            </div>
        </div>

        <!-- Today's Keywords Section -->
        <div class="card shadow p-3 bg-white rounded">
            <div class="card-body">
                <h2 class="card-title text-success">ðŸ”‘ Today's Key Financial Words</h2>
                <ul id="keywords-content">
                    <li>Loading keywords...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.get("/fetch_news", function(data) {
                $("#news-content").text(data.news);
            });

            $.get("/fetch_keywords", function(data) {
                let keywordsHtml = "";
                data.keywords.split("*").forEach(keyword => {
                    if (keyword.trim()) {
                        keywordsHtml += `<li>${keyword.trim()}</li>`;
                    }
                });
                $("#keywords-content").html(keywordsHtml);
            });
        });
    </script>
</body>
</html>
